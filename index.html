<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timetable - To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-content">
    <h1> My Timetable</h1>
    
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter your task..." required>
      <input type="number" id="duration-input" placeholder="Duration (hrs)" required>
      <input type="date" id="due-date-input" required>

      <select id="priority">
        <option value = ""></option>
        <option value="high">High </option>
        <option value="medium">Medium </option>
        <option value="low">Low </option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <button id = "sort-btn">Sort (Ascending)</button>

    <h2>My To-do's:</h2>
      <ul id="task-list">
      </ul>
      <div id="progress-container">
        <label>Task Progress</label>
        <div id="progress-bar-container">
          <div id ="progress-bar"></div>
       </div>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
